<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Pokemon App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-bg"></div>
        <img
          class="header-logo"
          src="./src/img/poke-logo.png"
          alt="pokemon-logo"
        />
        <nav class="header-search_bar">
          <input type="text" name="search" placeholder="Search" />
          <button type="submit">GO</button>
        </nav>
      </header>
      <main class="list-pokemons">
        <article class="list-pokemons-item" data-id-pizza=5 onclick="getMyData(this)">
          <div class="list-pokemons-item-content">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              alt="pokemon-1"
            />
            <h3>
              Bulbasaur
              <span>gras</span>
            </h3>
          </div>
        </article>
        <article class="list-pokemons-item" data-id-pizza=5 onclick="getMyData(this)">
          <div class="list-pokemons-item-content">
            <img
              src="./img/venusaur.jpg"
              alt="pokemon-1"
            />
            <h3>
              Venusaur
              <span>gras</span>
            </h3>
          </div>
        </article>
        <article class="list-pokemons-item" data-id-pizza=5 onclick="getMyData(this)">
          <div class="list-pokemons-item-content">
            <img
              src="./img/Charmander.jpg"
              alt="pokemon-1"
            />
            <h3>
              Charmander
              <span>gras</span>
            </h3>
          </div>
        </article>
        <article class="list-pokemons-item" data-id-pizza=5 onclick="getMyData(this)">
          <div class="list-pokemons-item-content">
            <img
              src="./img/pikachu.jpg"
              alt="pokemon-1"
            />
            <h3>
              Pikachu
              <span>gras</span>
            </h3>
          </div>
        </article>
      </main>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
